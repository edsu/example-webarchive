<!doctype html>
<html class="no-overflow">
  <head>
    <title>WWW Wikipedia Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/example-webarchive/items/ui.js"></script>
    <link rel="stylesheet" href="/example-webarchive/css/style.css">
  </head>
  <body>
    <h1>WWW Wikipedia Page</h1>
    <hr>

    <section class="description">
      This is an archive snapshot taken of the Wikipedia page for the World Wide
      Web that was taken on Augst 31, 2022. The crawl was created with
      browsertrix-crawler which was configured to only archive the initial page,
      so links to other articles in the page will not work.
    </section>

    <section class="web-archive">
    <replay-web-page replayBase="/example-webarchive/items/" url="https://en.wikipedia.org/wiki/World_Wide_Web" source="archive.wacz"></replay-web-page>
    </section>

  </body>
</html>
